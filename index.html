<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Oroads</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/home.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section id="coverpage" style="height:80%">
      <div class="jumbotron" style="height:100%">
        <div class="container">
          <h1 class="text-center" style="padding-top:7%"><b>Oroads</b></h1>
          <h2 class="text-center" style="padding-top:2%">Site Under Construction</h2>
        </div>
      </div>
    </section>
    <section id="subscribe" style="height:50%">
      <div class="container text-center">
        <div class="row">
          <div class="page-header " style="border:none; padding-top:20px">
            <h2>Subscribe to get notified</h>
          </div>
          <form action="" method="post" onsubmit="">
            <p>
              <input name="" value="Enter your e-mail" type="text" id="">
              <input type="button" value="Submit">
            </p>
          </form>
        </div>
      </div>
    </section>
    <section id="contactus">
      <div class="container" style="height:100%; padding-top:40px; padding-bottom:40px;">
        <div class="page-header col-md-4 col-sm-4 col-xs-4 text-center">
          <h1><b>Contact Us</b></h1>
          <p>We would like to hear from you</p>
        </div>
        <div id="details" class="col-md-8 col-sm-8 col-xs-8 text-center" style="height:100%;">
          <div class="col-md-12">
            <div class="col-md-2 col-sm-2 col-xs-2">
              <h1><span class="glyphicon glyphicon-phone" aria-hidden="true"></span></h1>
            </div>
            <div class="col-md-10 text-left col-sm-10 col-xs-10">
              <p>9876543210</p>
              <p>9876543210</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="col-md-2 col-sm-2 col-xs-2">
              <h1><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></h1>
            </div>
            <div class="col-md-10 text-left col-sm-10 col-xs-10">
              <p>301 Clematis. Suite 3000</p>
              <p>West Palm Beach, FL 33401</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="col-md-2 col-sm-2 col-xs-2">
              <h1><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></h1>
            </div>
            <div class="col-md-10 text-left col-sm-10 col-xs-10">
              <br/>
              <p>info@oroads.com</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer">
      <div class="container">
        <div class="col-md-12">
          <h4 class="text-center">Copyright &copy 2015 Oroads</h4>
        </div>
      </div>
    </section>

  </body>
</html>
